<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
    <link rel="stylesheet" href="index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Baloo+Bhai+2:wght@700&family=Ubuntu&display=swap"
        rel="stylesheet">
    <!-- <script src="index.js"></script> -->
</head>

<body>
    <div id="calculator">
        <div><textarea name="message" id="message" cols="31" rows="6"></textarea></div>
        <div id="switches">
            <div class="btn">
                <button class="button greenbtn">ON</button>
                <button class="button greenbtn">OFF</button>
                <button class="button delbtn">DEL</button>
            </div>
            <div class="btn">
                <button class="button yellowbtn">sin</button>
                <button class="button yellowbtn">tan</button>
                <button class="button yellowbtn">cos</button>
                <button class="button yellowbtn">pi</button>
            </div>
            <div class="btn">
                <button class="button yellowbtn">x!</button>
                <button class="button yellowbtn">ln</button>
                <button class="button yellowbtn">âˆš</button>
                <button class="button yellowbtn">e</button>
            </div>
            <div class="btn">
                <button class="button operator">(</button>
                <button class="button operator">)</button>
                <button class="button operator">x^y</button>
                <button class="button operator">%</button>
            </div>
            <div class="btn">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">/</button>
            </div>
            <div class="btn">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">*</button>
            </div>
            <div class="btn">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">-</button>
            </div>
            <div class="btn">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button greenbtn">=</button>
                <button class="button operator">+</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
